<div class="col-md-12">
    <h3>{{title}}</h3>
    
    <form #taskNewForm="ngForm" (ngSumbit)="onSumbit()" class="col-md-7">
        <p>
            <label>Titulo</label>
            <input type="text" class="form-control" name="title" required />
        </p>
        <p>
            <label>Descripcion</label>
            <textarea class="form-control" name="description" required></textarea>
        </p>
        <p>
            <label>Estado</label>
            <select class="form-control" name="status" required>
                <option vale="new">Nueva</option>
                <option vale="todo">Para Hacer</option>
                <option vale="finished">Finalizada</option>
            </select>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-success" />
    </form>
</div>
