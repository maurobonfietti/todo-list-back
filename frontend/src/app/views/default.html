<div class="col-md-12">
    <!--<h3>{{title}}</h3>-->
    
    <div *ngIf="!identity || identity == null">
        Iniciar Sesion para acceder a mas opciones.
    </div>
    
    <div class="col-md-12" *ngIf="identity && identity.sub">
        <!--MOSTRAR BUSCADOR-->
        
        <div class="all-tasks">
            
            <table class="table table-hover table-stripped" id="tasks-list" *ngIf="tasks && tasks.length > 1">
                <tr>
                    <th>Estado</th>
                    <th>Titulo</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let task of tasks" class="task-item" >
                    <td>{{task.status}}</td>
                    <td>{{task.title}}</td>
                    <td>
                        <a href="#" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
            </table>
            
            <ul class="pagination" *ngIf="tasks && tasks.length >= 1" >
                <li>
                    <a [routerLink]="['/index', pagesPrev]" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let page of pages">
                    <a [routerLink]="['/index', page+1]">
                        {{page+1}}
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/index', pagesNext]" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>    
            
        </div>
    </div>
    
</div>
