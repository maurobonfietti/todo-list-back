<div class="col-md-12">
    <!--<h3>{{title}}</h3>-->
    
    <div *ngIf="!identity || identity == null">
        Iniciar Sesion para acceder a mas opciones.
    </div>
    
    <div class="col-md-12" *ngIf="identity && identity.sub">
        <!--MOSTRAR BUSCADOR-->
        
        <form class="col-md-12" role="search">
            <div class="form-group col-md-6">
                <label>Mostrar solo</label>
                <select class="form-control" name="filter">
                    <option value="0" selected="selected">Sin Filtro</option>
                    <option value="1">Nuevas</option>
                    <option value="2">Para Hacer</option>
                    <option value="3">Finalizadas</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Ordenar por</label>
                <select class="form-control" name="order">
                    <option value="0" selected="selected">Por defecto</option>
                    <option value="1">Fecha ascendente</option>
                    <option value="2">Fecha descendente</option>
                </select>
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-md-10">
                <input type="text" class="form-control" placeholder="Que tarea buscas?" name="searchString" />
            </div>
            <button type="submit" class="btn btn-default btn-search">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                Buscar
            </button>
        </form>
        
        <div class="all-tasks">
            
            <div class="loader" *ngIf="loading == 'show'">
                <img src='assets/img/loader.gif' />
            </div>
            
            <table class="table table-hover table-stripped" id="tasks-list" *ngIf="tasks && tasks.length > 1">
                <tr>
                    <th>Estado</th>
                    <th>Titulo</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let task of tasks" class="task-item" >
                    <td>
                        <h4>
                            <span class='label lg-label label-success' *ngIf="task.status == 'finished'">
                                Finalizada
                            </span>
                            <span class='label lg-label label-warning' *ngIf="task.status == 'todo'">
                                ToDo
                            </span>
                            <span class='label lg-label label-primary' *ngIf="task.status == 'new'">
                                Nueva
                            </span>
                        </h4>
                    </td>
                    <td>
                        <h4>
                            <a [routerLink]="['task', task.id]">
                               {{task.title}} 
                            </a>
                        </h4>
                    </td>
                    <td>
                        <a [routerLink]="['task-edit', task.id]" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
            </table>
            
            <ul class="pagination" *ngIf="tasks && tasks.length >= 1" >
                <li>
                    <a [routerLink]="['/index', pagesPrev]" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li *ngFor="let page of pages">
                    <a [routerLink]="['/index', page+1]">
                        {{page+1}}
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/index', pagesNext]" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>    
            
        </div>
    </div>
    
</div>
